<html>
    <head>
        <title>Functions js</title>
        <script type="text/javascript">
        //javascript fumction is block of code written to perform particular task repeatedly
        // write function to add two numbers
        function add2Num(a , b)
        {

            var total = a + b;
            return total;
        }
        var output = add2Num(5, 6); //function call
        
        document.write("<h1>Total :"+output+"</h1>");
        
        var name = add2Num("aniket", " shinde");

        document.write("<h1>Total :"+name+"</h1>");
       </script>
    </head>
</html>
