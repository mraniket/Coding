<html>

<head>
    <title>while loop js</title>
    <script type="text/javascript">
        // first 5 odd numbers
        var x = 1;
        while(x < 10)
        {
            document.write("<h1>"+x+"</h1>");
            x = x+2;//x += 2 lthat is tottaly ok
        }
    </script>
</head>

</html>
